<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Login | STOP astman ja allergian oireet</title>

        <link rel="stylesheet" href="style/master.css">
    </head>
    <body class="login-page">
        <main class="main-block login-main">
            <div class="main-wrapper main-wrapper--narrow">
                <div class="login">
                    <h1 class="login__title">STOP Allergian ja astman oireet</h1>
                    <form class="login__form" action="index.html" method="post">

                        <label for="password">Salasana</label>
                        <input type="passwd" name="password" id="password">
                        <label class="login__remember-me" for="remember-me">

                        </label>
                        <!-- <input type="submit" class="login__submit" value="Kirjaudu sisään"> -->
                        <a class="button login__submit" href="/">Kirjaudu sisään</a>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
